<H1>귀신잡는 해병</H1> 


<body><p><h2>1절</h2>
삼천만의 자랑인 대한 해병대<br>
얼룩무늬 번쩍이며 정글을 간다<br>
월남의 하늘아래 메아리 치는<br>
귀신잡던 그 기백 총칼에 담고<br>
붉은 무리 무찔러 자유 지키러<br>
삼군에 앞장서서 청룡은 간다<br>
<p><h2>2절</h2>
삼천만의 자랑인 대한 해병대<br>
얼룩무늬 번개되어 원수를 친다<br>
자유 월남 짓밟는 붉은 무리들<br>
청룡이 가는 곳에 어찌 맞서랴<br>
온 세계의 곳곳에 평화 심고자<br>
조국의 명예 걸고 청룡은 간다
